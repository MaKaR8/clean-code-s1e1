<!DOCTYPE html>
<html>

<head>
   <title>Todo App</title>
   <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
   <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
</head>

<body class="body">
   <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
   </header>
   <main class="main">
      <section class="add-tasks" id="add-tasks-section">
         <h3 class="title title__add-tasks">Add Item</h3>
         <div class="new-task">
            <div class="new-task__group">
               <input class="new-task__input-text input" id="new-task" type="text">
               <button class="button">Add</button>
            </div>
         </div>
      </section>
      <section class="incomplete-tasks">
         <h3 class="title">Todo</h3>
         <ul class="tasks-list" id="incomplete-tasks">
            <li class="tasks-list__item task">
               <input class="task__checkbox input" type="checkbox">
               <label class="task__text">Pay Bills</label>
               <input class="task__input-text input" type="text">
               <button class="button button_edit">Edit</button>
               <button class="button button_delete">
                  <img class="remove-img" src="./remove.svg" alt="Remove incomplete task">
               </button>
            </li>
            <li class="tasks-list__item tasks-list__item_edit task">
               <input class="input task__checkbox" type="checkbox">
               <label class="task__text">Go Shopping</label>
               <input class="task__input-text input" type="text" value="Go Shopping">
               <button class="button button_edit">Save</button>
               <button class="button button_delete">
                  <img class="remove-img" src="./remove.svg" alt="Remove incomplete task">
               </button>
            </li>
         </ul>
      </section>
      <section class="completed-tasks">
         <h3 class="title">Completed</h3>
         <ul class="tasks-list" id="completed-tasks">
            <li class="tasks-list__item task">
               <input class="task__checkbox input" type="checkbox" checked>
               <label class="task__text task__text_completed">See the Doctor</label>
               <input class="task__input-text input" type="text">
               <button class="button button_edit">Edit</button>
               <button class="button button_delete">
                  <img class="remove-img" src="./remove.svg" alt="Remove complete task">
               </button>
            </li>
         </ul>
      </section>
   </main>
   <script src="app.js"></script>
</body>

</html>
